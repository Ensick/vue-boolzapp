<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolzApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div id="root">

        <div class="container-app">

            <!-- SECTION-LEFT -->

            <div class="section-left">

                <!-- USER -->

                <div>
                    <div class="cont-user-avatar-left">

                        <div class="cont-avatar-left">
                            <img src="./assets/img/avatar_io.jpg" alt="img">
                            <h4>Sofia</h4>
                        </div>
    
                        <div class="cont-icons-left">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
    
                    </div>
    
                   <!-- NOTIFICATION -->
    
                    <div class="notification">
    
                        <div>
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
    
                        <div>
                            <h4>Ricevi notifiche di nuovi messaggi</h4>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>
                        
                    </div>
    
                   <!-- SEARCH-BAR --> 
    
                    <div class="cont-search-bar">
                        
                        <div>
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input class="search-bar" type="text" placeholder="Cerca o inizia una nuova chat" v-model="ricercaUtente">
                        </div>
                       
                    </div>    
                </div>
                
               <!-- CONTACTS -->

               <div class="section-contacts">

                    <div @click="selezioneContatto(index)" class="cont-contacts" v-for="(elem,index) in contacts" v-if="elem.visible == true">
                        <div class="contacts-name">
                            <img :src="elem.avatar" alt="img">

                            <div>
                                <h4>{{elem.name}}</h4>
                                <span>Ultimo accesso oggi alle 12:00</span>
                            </div>
                        </div>

                        <div class="last-hour-message">
                            <span>12:00</span>
                        </div>
                    </div>

               </div>
                

            </div>

            <div class="section-right">

                <!-- USER-RIGHT -->
                <div>
                    <div class="cont-user-avatar-right">

                        <div class="cont-avatar-right">
                            <img :src="contacts[activeContact].avatar" alt="img">
                            <div>   
                                <h4>{{contacts[activeContact].name}}</h4>
                                <span>Ultimo accesso oggi alle 12:00</span>
                            </div> 
                        </div>     
                        
                        
                        <div class="cont-icons-right">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
    
                    </div>
                </div>

                <!-- SEZIONE-CHAT -->
                <div class="cont-chat">

                    <div class="flex-message">

                        <div class="message-box" :class="(elem.status == 'sent') ? 'bg-green' : 'bg-white' " v-for="(elem,index) in contacts[activeContact].messages ">
                            <div class="cont-message-arrow">
                                <span class="">{{elem.message}}</span>
                                <i @click="dropDown( index )" class="fa-solid fa-chevron-down"></i>
                                <ul class="cont-ul" v-show="attivazioneDropDown == true">
                                    <li>Message Info</li>
                                    <li>Delete Message</li>
                                </ul>
                            </div>
                            <span class="message-date" :class="(elem.status == 'sent') ? '' : 'align-self-end' ">{{scomposizioneData(elem.date)}}</span>
                        </div>

                    </div>
                   


                </div>

               <!--  SEZIONE-SCRITTURA -->
                <div class="cont-text-message">

                    <div class="cont-emoticon">
                        <i class="fa-regular fa-face-smile"></i>
                    </div>

                    <div class="write-message">
                        <input class="text-bar" type="text" placeholder="Scrivi un messaggio" @keyup.enter="scriviMessaggio()" v-model="inputMessage">
                    </div>

                    <div class="cont-audio-message">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                    
                </div>

            </div>

        </div>

    </div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="./assets/js/main.js" ></script>
</body>
</html>
